<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landing-container">
        <h1>Welcome to the Quiz Platform</h1>
        <p>Select a quiz to start testing your knowledge:</p>

        <div class="quiz-card">
            <h2>Quiz 1: Java</h2>
            <p>Test your knowledge on a java programming language! </p>
            <button onclick="startQuiz('Java')">Start Quiz</button>
        </div>

        <div class="quiz-card">
            <h2>Quiz 2: WebTechnologies</h2>
            <p>Let's drive into the knowledge of HTML CSS and JS!</p>
            <button onclick="startQuiz('WebTechnologies')">Start Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
