<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadQuizData()">
    <div id="quiz-container">
        <div id="timer">Time Left: <span id="time-left">15</span>s</div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <h2 id="question-text">Question will appear here</h2>
        <div id="options-container">
            <button class="option-btn" onclick="selectOption(0)">Option A</button>
            <button class="option-btn" onclick="selectOption(1)">Option B</button>
            <button class="option-btn" onclick="selectOption(2)">Option C</button>
            <button class="option-btn" onclick="selectOption(3)">Option D</button>
        </div>
        <div id="navigation">
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <h3>Your Score: <span id="score"></span></h3>
            <p>High Score: <span id="high-score"></span></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
